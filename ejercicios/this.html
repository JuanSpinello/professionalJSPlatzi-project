    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es el que
        actualmente está ejecutando un pedazo de código.
    </h1>

    <script>
    //scope global
    console.log(`this: ${this}`);
    //function scope
    function whoIsThis(){
        return this;
    }
    
    
    
    
    </script>
